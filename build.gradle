group 'prv.zielony.spark'

version '1.0'

apply plugin: 'scala'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.1.1'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.1.1'

    testCompile group: 'org.scalacheck', name: 'scalacheck_2.11', version: '1.13.5'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.0'
}
